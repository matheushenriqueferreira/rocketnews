<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>RocketNews</title>
  </head>
  <body>
    <main>
      <section>
        <img class="logo" src="./assets/logo.svg" alt="Logo RocketNews"/>
      </section>
      <section class="description">
        <p class="title">atualize ideias e informações em 5 minutos.</p>
        <p class="fontSpartan">tudo que você precisa saber para começar seu dia bem e informado</p>
        <div>
          <p class="fontSpartan">noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.</p>
          <p class="fontSpartan">perfeito para se preparar para codar ☕</p>
        </div>
      </section>
      <section class="formSection">
        <form action="./index.html" method="post">
          <label id="labelEmail" class="fontSpartan">Insira seu e-mail:</label>
          <div>
            <input type="email" id="email" placeholder="oi@rocketseat.com" required autocomplete="off"/>
            <button type="submit" id="send">
              <img src="./assets/send.svg" />
            </button>
          </div>
        </form>
      </section>
      <section>
        <p>deixe-me ler primeiro</p>
        <img src="./assets/arrow-right.svg" />
      </section>
    </main>
  </body>
</html>
